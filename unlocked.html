<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlocked Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background: #00c853;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: grid;
      gap: 1.5rem;
      padding: 1rem;
    }

    .game-box {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .game-box h2 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      color: #00e676;
    }

    .game-frame {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      background: #000;
    }

    @media (max-width: 600px) {
      .game-frame {
        height: 200px;
      }
    }
  </style>
</head>
